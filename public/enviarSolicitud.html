<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Vacaciones</title>

    <!-- Enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Añadimos estilo adicional si es necesario */
    </style>
</head>
<body>

    <!-- Barra de navegación placeholder -->
    <div id="nav-placeholder"></div>

    <div class="container mt-5">
        <h1 class="mb-4 text-center text-primary">Solicitar Vacaciones</h1>

        <div class="row">
            <!-- Columna izquierda: Tabla de solicitudes -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Mis Solicitudes de Vacaciones</h2>
                    </div>
                    <div class="card-body">
                        <div id="mensajeSolicitudes" class="alert alert-info" role="alert"></div>

                        <table class="table table-striped mt-3" id="tablaSolicitudes">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Fecha de Inicio</th>
                                    <th>Fecha de Fin</th>
                                    <th>Motivo</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las solicitudes serán insertadas aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Columna derecha: Formulario de solicitud -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Nuevo Formulario de Solicitud</h2>
                    </div>
                    <div class="card-body">
                        <form id="solicitudForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="nombre_empleado" class="form-label">Nombre del empleado:</label>
                                <input type="text" id="nombre_empleado" class="form-control" placeholder="Ingrese su nombre completo" required>
                            </div>

                            <div class="mb-3">
                                <label for="fecha_inicio" class="form-label">Fecha de inicio:</label>
                                <input type="date" id="fecha_inicio" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="fecha_fin" class="form-label">Fecha de fin:</label>
                                <input type="date" id="fecha_fin" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="motivo" class="form-label">Motivo:</label>
                                <textarea id="motivo" class="form-control" rows="3" placeholder="Describa el motivo de sus vacaciones" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
                        </form>

                        <!-- Mensaje de éxito o error -->
                        <p id="mensaje" class="mt-3 text-center"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal de edición de solicitud -->
    <div class="modal fade" id="modalEditarSolicitud" tabindex="-1" aria-labelledby="modalEditarSolicitudLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarSolicitudLabel">Editar Solicitud</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarSolicitud">
                        <div class="mb-3">
                            <label for="editarMotivo" class="form-label">Motivo</label>
                            <textarea id="editarMotivo" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editarFechaInicio" class="form-label">Fecha de Inicio</label>
                            <input type="date" id="editarFechaInicio" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarFechaFin" class="form-label">Fecha de Fin</label>
                            <input type="date" id="editarFechaFin" class="form-control" required>
                        </div>
                        <input type="hidden" id="editarId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarEdicion">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/loadNav.js"></script>
    <script src="js/logicaEnviarSolicitud.js"></script>

</body>
</html>
