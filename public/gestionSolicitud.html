<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Solicitudes de Vacaciones</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Solicitudes de Vacaciones</h1>

        <!-- Sección para ver solicitudes pendientes -->
        <div class="card mb-4">
            <div class="card-header">
                Solicitudes Pendientes
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="solicitudesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Empleado</th>
                            <th>Fecha de Inicio</th>
                            <th>Fecha de Fin</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las solicitudes pendientes se llenarán aquí mediante JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>


        <div class="mb-3">
            <label for="filtroUsuario" class="form-label">Filtrar por Usuario</label>
            <input type="text" id="filtroUsuario" class="form-control" placeholder="Escribe el nombre de usuario">
        </div>
        
        <!-- Filtro por estado -->
        <div class="mb-3">
            <label for="filtroEstado" class="form-label">Filtrar por Estado</label>
            <select id="filtroEstado" class="form-select">
                <option value="">Todos</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Aprobada">Aprobada</option>
                <option value="Rechazada">Rechazada</option>
            </select>
        </div>

        <table class="table table-bordered" id="solicitudesHistorialTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Empleado</th>
                    <th>Motivo</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las solicitudes aprobadas o rechazadas se llenarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal de edición de solicitud -->
    <div class="modal fade" id="modalEditarSolicitud" tabindex="-1" aria-labelledby="modalEditarSolicitudLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarSolicitudLabel">Editar Solicitud</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarSolicitud">
                        <div class="mb-3">
                            <label for="editarMotivo" class="form-label">Motivo</label>
                            <textarea id="editarMotivo" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editarFechaInicio" class="form-label">Fecha de Inicio</label>
                            <input type="date" id="editarFechaInicio" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarFechaFin" class="form-label">Fecha de Fin</label>
                            <input type="date" id="editarFechaFin" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarEstado" class="form-label">Estado</label>
                            <select id="editarEstado" class="form-select" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Aprobada">Aprobada</option>
                                <option value="Rechazada">Rechazada</option>
                            </select>
                        </div>
                        <input type="hidden" id="editarUser_Id">
                        <input type="hidden" id="editarId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarEdicion">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loadNav.js"></script>
    <script src="js/logicaGestionSolicitud.js"></script>
</body>
</html>
