<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Vacaciones</title>
    <!-- Enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container mt-5">
        <h2 class="mt-5">Mis Solicitudes de Vacaciones</h2>

        <!-- Mensaje que mostrará si no hay solicitudes -->
        <div id="mensaje" class="alert alert-info" role="alert"></div>

        <table class="table table-striped mt-3" id="tablaSolicitudes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Motivo</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las solicitudes serán insertadas aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Enlace a Bootstrap 5 JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/loadNav.js"></script>
    <script src="js/misSolicitudes.js"></script>
</body>
</html>
